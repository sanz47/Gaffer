<div class="player">
  <form action="./server/create_player.php" method="post">
    <div class="form-group">
                <label for="playerid">Player ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="playerid"
                  name="playerid"
                />
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>

              <div class="form-group">
                <label for="height">Height</label>
                <input
                  type="text"
                  class="form-control"
                  id="height"
                  name="height"
                />
              </div>

               <div class="form-group">
                <label for="weight">Weight</label>
                <input
                  type="text"
                  class="form-control"
                  id="weight"
                  name="weight"
                />
              </div>

              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input
                  type="text"
                  class="form-control"
                  id="dob"
                  name="dob"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label>
                </div>
              </div>

<div class="form-group">
                <label for="availability">Availability</label>
                <div>
                  <label for="Yes" class="radio-inline"
                    ><input
                      type="radio"
                      name="availability"
                      value="y"
                      id="Yes"
                    />Yes</label
                  >
                  <label for="No" class="radio-inline"
                    ><input
                      type="radio"
                      name="availability"
                      value="n"
                      id="No"
                    />No</label>
                </div>
              </div>

<div class="form-group">
                <label for="position">Position</label>
                <input
                  type="text"
                  class="form-control"
                  id="position"
                  name="position"
                />
              </div>

<div class="form-group">
                <label for="timetorecover">Time to Recover</label>
                <input
                  type="text"
                  class="form-control"
                  id="timetorecover"
                  name="timetorecover"
                />
              </div>
<div class="form-group">
                <label for="kitno">Kit No.</label>
                <input
                  type="number"
                  class="form-control"
                  id="kitno"
                  name="kitno"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
